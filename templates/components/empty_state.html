{% from "components/icon.html" import Icon %}

{% macro EmptyState(message, actionLabel, actionHref, icon=None) -%}
  <div class='empty-state'>
    <p>{{ message }}</p>

    {% if icon %}
      {{ Icon(icon) }}
    {% endif %}

    <a href='{{ actionHref }}' class='usa-button usa-button-big'>{{ actionLabel }}</a>
  </div>
{%- endmacro %}
