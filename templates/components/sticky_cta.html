{% macro StickyCTA(text) -%}
    <div class="sticky-cta" v-sticky='{ "stickyBitStickyOffset": 76 }'>
        <div class="sticky-cta-container">
            <div class="sticky-cta-text">
                <h3>{{ text }}</h3>
            </div>
            <div class="sticky-cta-buttons">
                {{ caller() }}
            </div>
        </div>
    </div>
{%- endmacro %}
