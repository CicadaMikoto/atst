{% extends "error_base.html" %}

{% block content %}

<main class="usa-section usa-content">

{% if message %}
    <h1>{{ message }}</h1>
{% else %}
    <h1>An error occurred.</h1>
{% endif %}

{% if g.current_user %}
  <p>Return <a href="{{ url_for("atst.home") }}">home</a>.</p>
{% endif %}

</main>

{% endblock %}
