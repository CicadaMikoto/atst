{% macro TOFormStepHeader(description, title=None, to_number=None) %}
  <div class="task-order__header">
    {% if title -%}
      <div class="h2">
        {{ title }}
      </div>
    {%- endif %}
    {% if to_number %}
      <p>
        <strong>Task Order Number:</strong> {{ to_number }}
      </p>
    {% endif %}
    <p>
      {{ description }}
    </p>
  </div>
{% endmacro %}
