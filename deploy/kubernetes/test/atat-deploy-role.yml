kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  namespace: atat-test
  name: atat-sample-update
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: atst-sample-role-binding
  namespace: atat-test
subjects:
- kind: ServiceAccount
  name: atat-deployer
  namespace: atat
roleRef:
  kind: Role
  name: atat-sample-update
  apiGroup: rbac.authorization.k8s.io
